<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador | JS</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <header>
        <img class="banner-alura" src="./img/alura.svg" alt="icono de alura latam">
    </header>
    <main>
        <div class="main-content">
            <div class="contenedor">
                <form id="formularioEncriptarDesencriptar">
                    <h2 id="titulo-principal">Ingrese el texto aquí</h2>
                    <textarea name="inputTexto" id="inputTexto" cols="30" rows="10">
    
                    </textarea>
                    <div class="contenedor-botones">
                        <button id="boton-encriptar">Encriptar</button>
                        <button id="boton-desencriptar">Desencriptar</button>
                    </div>
                </form>
            </div>
            <div class="contenedor-texto">
                <img id="imgEsperandoTexto" src="./img/esperandoTexto.png" alt="imagen esperando texto">
                <h3 id="titulo-contenedor-texto">Ningún mensaje fue encontrado...</h3>
                <div class="contenedor-texto-resultado">
                    <p id="contenido">Ingresa el texto que desees encriptar o desencriptar</p>
                </div>
                <button id="boton-copiar">Copiar</button>
            </div>
        </div>
        
    </main>
    <aside></aside>
    <footer></footer>
<script
src="./js/app.js"
></script>
</body>
</html>
